<div class="logo">
    <a class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/angular2-logo-red.png"/>
        </div>
        Teste GuBee
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path != null ? menuItem.path : '']">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link"
            (click)="expandAbout == false ? expandAbout = true : expandAbout = false">
                <i class="material-icons">info</i>
                <p>About</p>

                <div style="margin-top: 10px;" [hidden]="expandAbout == false">
                    <span class="about-text">Application test for Gubee Company</span><br>
                    <span class="about-text">Author: Gabriel Silla</span>
                </div>
            </a>
        </li>
    </ul>
</div>
